<form [formGroup]="editNewsForm">
	<h4>Update News</h4>
	<div class="col-md-6">
		<div *ngIf="News">
			<label for=""></label>
			<input type="text" name="name" formControlName="name"
				[ngClass]="{ 'is-invalid': submitted && form.name.errors }" placeholder=" Name" [(ngModel)]="News.name">
			<div *ngIf="submitted && form.name.errors" class="invalid-feedback">
				<div *ngIf="form.name.errors.required">Tên không được để trống!</div>
				<div *ngIf="form.name.errors.minlength">Tên Phải có 4 ký tự trở lên!</div>
			</div>
			<br> <br>
			<input type="text" name="img" formControlName="img"
				[ngClass]="{ 'is-invalid': submitted && form.img.errors }" placeholder="Img" [(ngModel)]="News.img">
			<div *ngIf="submitted && form.img.errors" class="invalid-feedback">
				<div *ngIf="form.img.errors.required"> Hình ảnh không được để trống link!</div>
			</div>
			<br><br>
			<input type="text" name="desc" formControlName="desc"
				[ngClass]="{ 'is-invalid': submitted && form.desc.errors }" placeholder="Content"
				[(ngModel)]="News.desc">
			<div *ngIf="submitted && form.desc.errors" class="invalid-feedback">
				<div *ngIf="form.desc.errors.required">Nội dung không được để trống!</div>
			</div>
			<br><br>
			<button type="submit" ng-disabled="loading" class="btn btn-primary" (click)="onSubmit()">Update</button>
		</div>
	</div>
</form>
